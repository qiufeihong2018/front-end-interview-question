<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout</title>
    <style media="screen">
        html * {
            padding: 0;
            margin: 0;
        }

        .layout article div {
            min-height: 100px;
        }

        .layout {
            margin-top: 5px;
        }
    </style>
</head>
<body>
<section class="layout float">
    <style>
        .layout.float .left {
            float: left;
            width: 300px;
            background: green;
        }

        .layout.float .right {
            float: right;
            width: 300px;
            background: red;
        }

        .layout.float .center {
            background: blue;
        }
    </style>
    <article class="left-center-right">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="center">
            <p>三栏布局解决方案一：float布局</p>
        </div>
    </article>
</section>
<section class="layout absolute">
    <style>
        /*每个div都绝对定位*/
        .layout.absolute .left-center-right > div {
            position: absolute;
        }

        .left-center-right .left {
            left: 0;
            width: 300px;
            background-color: green;
        }

        .left-center-right .center {
            left: 300px;
            right: 300px;
            background: blue;
        }

        .left-center-right .right {
            right: 0;
            width: 300px;
            background: red;
        }
    </style>
    <article class="left-center-right">
        <div class="left"></div>
        <div class="center">绝对定位</div>
        <div class="right"></div>
    </article>
</section>
<section class="layout flex">
    <style>
        .layout.flex .left-center-right {
            margin-top: 120px;
            display: flex;
        }

        .left-center-right .left {
            width: 300px;
        }

        .left-center-right .right {
            width: 300px;
        }

        .left-center-right .center {
            flex: 1;
        }
    </style>
    <article class="left-center-right">
        <div class="left"></div>
        <div class="center">flex弹性布局</div>
        <div class="right"></div>
    </article>
</section>
<section class="layout table">
    <style>
        .layout.table .left-center-right {
            width: 100%;
            display: table;
            height: 100px;
        }

        .layout.table .left-center-right > div {
            display: table-cell;
        }
    </style>
    <article class="left-center-right">
        <div class="left"></div>
        <div class="center">表格布局</div>
        <div class="right"></div>
    </article>
</section>
<section class="layout grid">
    <style>
        .layout.grid .left-center-right {
            display: grid;
            grid-template-rows: 100px;
            grid-template-columns: 300px auto 300px;
        }
    </style>
    <article class="left-center-right">
        <div class="left"></div>
        <div class="center">grid网格布局</div>
        <div class="right"></div>
    </article>
</section>
</body>
</html>
